	<div class="returnn">

<div class="dws-wrapper">
	<div class="dws-form">
		<input type="radio" id="tab-1" name="tabs" checked>
		<label class="tab" for="tab-1" title="Вкладка 1">Authorization</label>

		<input type="radio" name="tabs" id="tab-2">
		<label class="tab" for="tab-2" title="Вкладка 2">Registration</label>


		<form id="form-1" class="tab-form">
			<div class="box-input">

				<li><a href="#"><div><i class="fa fa-facebook"></i></div></a></li>

			</ul>

		</form>

			<input class="input" type="email" placeholder="Enter E-mail address">

			<input class="input" type="password" placeholder="Enter your password again">

			<div class="recover">
				<input type="checkbox" id="ckbox">
				<label for="ckbox">I have read and accept<a href="#">registration conditions</a></label>
			</div>
		</form>

	</div>
</div>
